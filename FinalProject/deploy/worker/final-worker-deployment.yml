---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rylagan-final-worker-deployment
  labels:
    app: rylagan-final-worker
    username: rylagan
    env: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rylagan-final-worker
  template:
    metadata:
      labels:
        app: rylagan-final-worker
        username: rylagan
    spec:
      containers:
        - name: rylagan-final-worker
          image: rylagan091888/final:latest
          command: ["python", "worker.py"]
          env:
            - name: WORKER_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: REDIS_IP
              value: 10.105.227.117